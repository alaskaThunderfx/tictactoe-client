<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <!-- Sign up and sign in starts here -->
      <section class="authentication">
        <section>
          <h3>Sign Up</h3>
          <form id='sign-up'>
            <input name="credentials[email]" type="text" placeholder="an@example.email"/>
            <input name="credentials[password]" type="password" placeholder="an example password"/>
            <input name="credentials[password_confirmation]" type="password" placeholder="an example password"/>
            <button>Sign up!</button>
          </form>
          <div id="sign-up-display"></div>
        </section>

        <section>
          <h3>Sign In</h3>
          <form id='sign-in'>
            <input name="credentials[email]" type="text" placeholder="an@example.email"/>
            <input name="credentials[password]" type="password" placeholder="an example password"/>
            <button>Sign in!</button>
          </form>
          <div id="sign-in-display"></div>
        </section>
      </section>
      <!-- sign up and sign out ends here -->

      <!-- hidden items start here -->
      <section id='hidden' class='initial-hide'>

        <!-- sign out and new game starts here -->
        <button id="sign-out">Sign out!</button>
        <button id="new-game">New Game</button>
        <div id="sign-out-display"></div>
      </section>
      <!-- sign out and new game ends here -->

      <!-- game board starts here -->
      <section id='game-board' class='board-hide'>
        <div id="cells">
          <div class="row">
            <div class="col-4 box alt-color" id="cell0"><img src=https://media.tenor.com/images/7830abce4c44f76eb7f54fc281df540d/tenor.gif alt=BG></div>
            <div class="col-4 box left-right alt-color" id="cell1"><img src=https://media.tenor.com/images/7830abce4c44f76eb7f54fc281df540d/tenor.gif alt=BG></div>
            <div class="col-4 box alt-color" id="cell2"><img src=https://media.tenor.com/images/7830abce4c44f76eb7f54fc281df540d/tenor.gif alt=BG></div>
            <div class="col-4 box top-bottom alt-color" id="cell3"><img src=https://media.tenor.com/images/7830abce4c44f76eb7f54fc281df540d/tenor.gif alt=BG></div>
            <div class="col-4 box center alt-color" id="cell4"><img src=https://media.tenor.com/images/7830abce4c44f76eb7f54fc281df540d/tenor.gif alt=BG></div>
            <div class="col-4 box top-bottom alt-color" id="cell5"><img src=https://media.tenor.com/images/7830abce4c44f76eb7f54fc281df540d/tenor.gif alt=BG></div>
            <div class="col-4 box alt-color" id="cell6"><img src=https://media.tenor.com/images/7830abce4c44f76eb7f54fc281df540d/tenor.gif alt=BG></div>
            <div class="col-4 box left-right alt-color" id="cell7"><img src=https://media.tenor.com/images/7830abce4c44f76eb7f54fc281df540d/tenor.gif alt=BG></div>
            <div class="col-4 box alt-color" id="cell8"><img src=https://media.tenor.com/images/7830abce4c44f76eb7f54fc281df540d/tenor.gif alt=BG></div>
          </div>
        </div>
      </section>
      <!-- game board ends here -->

      <div id="messaging"></div>
    </body>
</html>
