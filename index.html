<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <!-- Sign up and sign in starts here -->
      <section class="authentication">
        <section>
          <h3>Sign Up</h3>
          <form id='sign-up'>
            <input name="credentials[email]" type="text" placeholder="an@example.email"/>
            <input name="credentials[password]" type="password" placeholder="an example password"/>
            <input name="credentials[password_confirmation]" type="password" placeholder="an example password"/>
            <button>Sign up!</button>
          </form>
          <div id="sign-up-display"></div>
        </section>

        <section>
          <h3>Sign In</h3>
          <form id='sign-in'>
            <input name="credentials[email]" type="text" placeholder="an@example.email"/>
            <input name="credentials[password]" type="password" placeholder="an example password"/>
            <button>Sign in!</button>
          </form>
          <div id="sign-in-display"></div>
        </section>
      </section>
      <!-- sign in and sign out ends here -->
      <!-- sign out and new game starts here -->
      <section id='hidden' class='initial-hide'>
        <button id="sign-out">Sign out!</button>
        <button id="new-game">New Game</button>
        <div id="sign-out-display"></div>
      </section>
      <!-- sign out and new game ends here -->
      <!-- game board starts here -->
      <div id="messaging"></div>

      <section id='game-board'>
        <div id="cells">
          <div class="row">
            <div class="col-4 box alt-color" id="cell0"></div>
            <div class="col-4 box left-right alt-color" id="cell1"></div>
            <div class="col-4 box alt-color" id="cell2"></div>
            <div class="col-4 box top-bottom alt-color" id="cell3"></div>
            <div class="col-4 box center alt-color" id="cell4"></div>
            <div class="col-4 box top-bottom alt-color" id="cell5"></div>
            <div class="col-4 box alt-color" id="cell6"></div>
            <div class="col-4 box left-right alt-color" id="cell7"></div>
            <div class="col-4 box alt-color" id="cell8"></div>
          </div>
        </div>
      </section>
    </body>
</html>
